<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p>Tong tien gui : <input id="tienGui" type="text"></p>
<p>So thang gui : <input id="soThang" type="text"></p>
<p>Lai suat : <input id="laiSuat" type="text"></p>
<button onclick="tinh()">Ket Qua</button>
<p id="result">Result : </p>
<script>

    function tinh() {
        let tiengui = +document.getElementById('tienGui').value;
        let sothang = +document.getElementById('soThang').value;
        let laisuat = +document.getElementById('laiSuat').value;
        for (let i = 1; i <= sothang; i++) {
            tiengui += tiengui * laisuat / 100;
        }
        document.getElementById('result').innerHTML = 'Result : ' + tiengui;
    }

</script>
</body>
</html>
