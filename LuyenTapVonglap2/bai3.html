<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for (let i = 0; i < 5; i++) {
        for (let j = 0; j <= i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    for (let i = 4; i >= 0; i--) {
        for (let j = 0; j <= i; j++) {
            document.write('*')
        }
        document.write('<br>')
    }
    document.write('<br>')
    let k ;
    for (let i = 5; i >= 0; i--, k = 0) {
        for (let j = 1; j <= i; j++) {
            document.write('&nbsp&nbsp')
        }
        while (k < 5 - i) {
            document.write('*')
            k++
        }
        document.write('<br>')
    }
    for (let i = 0; i <= 5; i++,k=6) {
        for (let j = 1; j < i; j++) {
            document.write('&nbsp&nbsp')
        }
        while (k>i){
          document.write('*')
          k--;
        }
        document.write('<br>')
    }
    document.write('<br>')

</script>
</body>
</html>
