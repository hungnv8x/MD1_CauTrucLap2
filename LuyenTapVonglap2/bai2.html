<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let N = +prompt('Nhap mot so tu nhien bat ki : ')
    let giaiThua = 1;
    for (let i = 1; i <= N; i++) {
        giaiThua = giaiThua * i;
    }
    alert(N+'! = '+giaiThua)
</script>
</body>
</html>
